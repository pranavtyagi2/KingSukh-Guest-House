<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kingsukh Guest House, Baranti</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/image.png" alt="Kingsukh Logo">
    </div>
    <a href="#contact" class="book-btn">Book Now</a>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Make Yourself At Home</h1>
    <p>Welcome to Kingsukh Guest House, Baranti</p>
  </section>
  
    <!-- Room section -->
  <section id="our-rooms" class="rooms-section">
    <h2>Our Rooms</h2>
    <div class="room-gallery">
      <div class="room-card">
        <img src="Images/GuestHouseFront.jpg.jpg" alt="GuestHouseFront">
        <h3>Front View</h3>
      </div>
      <div class="room-card">
        <img src="Images/LuxuryRoom.jpg.jpg" alt="LuxuryRoom">
        <h3>Luxury Room</h3>
      </div>
      <div class="room-card">
        <img src="Images/Hall.jpg" alt="Hall">
        <h3>Hall</h3>
      </div>
      <div class="room-card">
        <img src="Images/Room1.jpg.jpg" alt="Room1">
        <h3>Room1</h3>
      </div>
      <div class="room-card">
        <img src="Images/Room2.jpg" alt="Room2">
        <h3>Room2</h3>
      </div>
      <div class="room-card">
        <img src="Images/chair and table.jpg" alt="chair and table">
        <h3>Chair And Table</h3>
      </div>
    </div>
  </section>
  <!-- Gallery Section -->
  <section class="gallery">
    <h2>Gallery</h2>
    <div class="gallery-images">
      <img src="Images/Pic1.jpg.jpg" alt="Pic1">
      <img src="Images/Pic2.jpg.jpg" alt="Pic2">
      <img src="Images/Pic3.jpg" alt="Pic3">
      <img src="Images/Flowers.jpg.jpg" alt="Flowers">
    </div>
  </section>

  <!-- Map Section -->
  <section class="map">
    <h2>Find Us</h2>
    <iframe src="https://www.google.com/maps?q=Baranti+West+Bengal&output=embed"></iframe>
  </section>

  <!-- Footer -->
<footer id="contact">
    <p>Connect with us:</p>
    <div class="social-icons">
      <a href="#"><img src="images/facebook_logo.png.jpg" alt="Facebook"></a>
      <a href="#"><img src="Images/insta_logo.jpg.jpg" alt="Instagram"></a>
      <a href="#"><img src="Images/twitter_logo.png.jpg" alt="Twitter"></a>
    </div>
    <p>&copy; 2025 Kingsukh Guest House. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
